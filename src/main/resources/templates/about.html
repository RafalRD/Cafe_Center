<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Business Casual - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">

  </head>

  <body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">A Free Bootstrap 4 Business Theme</span>
      <span class="site-heading-lower">Business Casual</span>
    </h1>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="index">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="about">About</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="products">Products</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="store">Store</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="page-section about-heading">
      <div class="container">
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="img/about.jpg" alt="">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">
              <div class="bg-faded rounded p-5">
                <h2 class="section-heading mb-4">
                  <!--<span class="section-heading-upper">Strong Coffee,</span>-->
                  <span class="section-heading-lower">SGGW Coffee Center</span>
                </h2>





                <form class="form-horizontal" th:action="@{/save}" method="post">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Your Name</th>
                    <th>Faculty</th>
                    <th>Type of Coffee</th>
                    <th>How Much?</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      <input type="text" class="form-control" th:field="${coffee.name}"/>
                      <span th:errors="${coffee.name}"> </span>
                    </td>

                    <td>
                      <select class="form-control" th:field="${coffee.faculty}" value="Faculty">
                        <option value="WNOZ">WNOZ</option>
                        <option value="WZIM">WZIM</option>
                        <option value="WRIB">WRIB</option>
                        <option value="WL">WL</option>
                        <option value="WTD">WTD</option>
                        <option value="WIP">WIP</option>
                        <option value="WNE">WNE</option>
                        <option value="WNZ">WNZ</option>
                        <option value="WMS">WMW</option>
                      </select>
                      <span th:errors="${coffee.faculty}"> </span>
                    </td>
                    <td>
                      <select class="form-control" th:field="${coffee.type}" value="type">
                        <option value="Black">Black</option>
                        <option value="Espresso">Espresso</option>
                        <option value="Espresso Romano">Espresso Romano</option>
                        <option value="Latte">Latte</option>
                        <option value="Macchiato">Macchiato</option>
                        <option value="Breve">Breve</option>
                        <option value="Antoccino">Antoccino</option>
                        <option value="Cafe Bombon">Cafe Bombon</option>
                        <option value="Caffee Gommosa">Caffee Gommosa</option>
                        <option value="cortado">Cortado</option>
                        <option value="Espressino">Espressino</option>
                        <option value="Black tie">Black tie</option>
                        <option value="Moka">Moka</option>
                      </select>
                      <span th:errors="${coffee.type}"> </span>
                    </td>
                    <td width="120">
                      <select class="form-control" th:field="${coffee.howMuch}" value="howMuch">

                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <optgroup label="Danger Zone ;P">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </optgroup></select>
                      <span th:errors="${coffee.howMuch}"> </span>
                    </td>

                  </tr>
                  </tbody>
                </table>
                  <div class="form-group ">
                    <input type="submit" class="btn btn-primary" value="Register" />
                  </div>
                </form>


                  <div class="container">
                      <h3 class="container text-center">All Orders</h3>
                      <table class="table table-striped">
                          <thead>
                          <tr>
                              <th>Name</th>
                              <th>Faculty</th>
                              <th>Type</th>
                              <th>Cups</th>
                              <th>-_-</th>
                          </tr>
                          </thead>
                          <tbody>
                          <!--<th:block>-->
                              <tr  th:each="cafe1 : ${cafe}">
                                  <td th:text="${cafe1.name}">Name</td>
                                  <td th:text="${cafe1.faculty}">Faculty</td>
                                  <td th:text="${cafe1.type}">Type</td>
                                  <td th:text="${cafe1.howMuch}">Cups</td>
                                  <td> <a th:href="@{'delete/{id}'(id=${cafe1.id})}" class="delete" >
                                      <button type="button" class="btn btn-default btn-sm">
                                          Delete
                                      </button>
                                      </a>
                                  </td>
                              </tr>

                          <!--</th:block>-->

                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2018</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
